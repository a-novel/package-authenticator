title: Réinitialisation du mot de passe
form:
  submit: Recevoir un lien
  submitting: Envoi du lien...
  backToLogin:
    action: Revenir à la page de connexion
  errors:
    generic: |
      Une erreur inconnue a bloqué la demande de réinitialisation du mot de passe.
      Nous sommes désolés pour le désagrément, et travaillons à résoudre ce problème au plus vite !
fields:
  email:
    label: Courriel
    helper: Un lien vers un formulaire de réinitialisation du mot de passe sera envoyé à cette adresse.
    placeholder: camille@mail.com
    errors:
      invalid: Le format du courriel est invalide.
      notFound: Aucun compte n'est associé à ce courriel.
      field: Le courriel
success:
  title: Lien de réinitialisation envoyé !
  main: |
    Un lien pour réinitialiser ton mot de passe a été envoyé à <strong>{{mail}}</strong>.
    Suis les instructions dans le courriel pour créer ton nouveau mot de passe.
    Ce lien expirera après un certain temps, alors ne tardes pas à vérifier ta boîte de réception.
  sub: |
    Si tu ne reçois pas de lien dans les prochaines minutes, tu peux toujours t'inscrire à nouveau et en obtenir un
    nouveau. Assures-toi également de vérifier tes courriers indésirables.
