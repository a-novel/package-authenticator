title: Password reset
form:
  submit: Receive a link
  submitting: Sending link...
  backToLogin:
    action: Back to login page
  errors:
    generic: |
      An unknwon error interfered with the registration request.
      We are sorry for the inconvenience, and will work to resolve this soon !
fields:
  email:
    label: Email
    helper: You'll receive a link to a password reset form at this address.
    placeholder: sam@mail.com
    errors:
      invalid: The email format is invalid.
      notFound: There is no account for this email address.
      field: Email
success:
  title: Reset link sent!
  main: |
    A custom link to reset your password has been sent to <strong>{{mail}}</strong>.
    Follow the instructions in the mail to register your new password.
    The link will expire after a period of time, so make sure to check your inbox soon.
  sub: |
    If you don't receive a link in the next minutes, you can always request a new one from this page. Also make sure to
    check your spam folder.
